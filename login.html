<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=2"> <!-- usa o MESMO style.css! -->
  <style>
    /* VocÃª pode personalizar, mas jÃ¡ funciona com o style.css importado */

      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);

    .login-left {

    .login-right {

    .btn-primary:hover { background: #4338ca; }
    .signup-link {
      text-align: left;
      margin-top: 24px;
      color: #64748b;

    }
    .signup-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .signup-link a:hover { text-decoration: underline; }
    @media (max-width: 768px) {
      .login-wrapper { flex-direction: column; margin: 20px; }
      .login-left, .login-right { padding: 40px 30px; }
      .login-right { order: -1; min-height: 300px; }

  </style>
</head>
<body style="background: var(--bg-main);">
  <header class="login-header" style="position:sticky;top:0;width:100%;box-sizing:border-box;padding:14px 20px;display:flex;justify-content:space-between;align-items:center;background:var(--bg-content);border-bottom:1px solid var(--border-color);">
    <button class="mobile-menu-btn" id="mobile-menu-btn" title="Menu" style="display:none;">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <span class="header-title">Gerenciador de Projetos</span>
    <button id="theme-toggle-btn" title="Trocar tema" style="background:none;border:none;cursor:pointer;display:flex;align-items:center;color:#64748b;font-size:22px;">
      <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
      <span class="theme-label" style="font-size:14px;margin-left:8px;">Tema</span>
    </button>
  </header>
  <div class="login-wrapper">
    <div class="login-left">
      <h1>Bem-vindo de volta!</h1>
      <p class="subtitle">FaÃ§a login para acessar seus projetos.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <button type="button" id="signup-btn" class="btn-primary" style="background:#7c3aed;margin-top:8px;">Criar conta</button>
      </form>
      <div class="signup-link">
        NÃ£o tem uma conta? <a href="#" id="demo-access">Acesso Demo</a>
      </div>
    </div>
    <div class="login-right">
      <div class="logo-icon">ðŸ“‹</div>
      <h2 class="right-title">Transforme o Caos em Ordem</h2>
      <p class="right-subtitle">Sua plataforma definitiva para gerenciamento de projetos e tarefas.</p>
    </div>
  </div>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://dthqjhegmdkrzdpwrbtd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0aHFqaGVnbWRrcnpkcHdyYnRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NjkzNzcsImV4cCI6MjA3MTI0NTM3N30.hINpekk5PL9d-E0QJdC82Cc94Poxpwo__2g9hTAC2Ac';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
    // Tema (compartilha mesma lÃ³gica da index)
    (function(){
      const btn = document.getElementById('theme-toggle-btn');
      const icon = document.getElementById('theme-icon');
      function update(){ icon.textContent = document.body.classList.contains('dark-mode') ? 'dark_mode' : 'light_mode'; }
      if(localStorage.getItem('darkModeEnabled')==='true') document.body.classList.add('dark-mode');
      update();
      btn && (btn.onclick = function(){
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkModeEnabled', document.body.classList.contains('dark-mode'));
        update();
      });
    })();

    // ===== SISTEMA DE TOASTS PARA LOGIN =====
    function createToastContainer() {
      let container = document.getElementById('toast-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'toast-container';
        container.className = 'toast-container';
        document.body.appendChild(container);
      }
      return container;
    }

    function showToast(type, title, message, duration = 4000) {
      const container = createToastContainer();
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = {
        success: 'check_circle',
        error: 'error',
        warning: 'warning',
        info: 'info'
      };
      
      toast.innerHTML = `
        <span class="toast-icon material-symbols-outlined">${icons[type] || 'info'}</span>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close">
          <span class="material-symbols-outlined">close</span>
        </button>
      `;
      
      container.appendChild(toast);
      
      // Anima entrada
      setTimeout(() => toast.classList.add('show'), 100);
      
      // Auto remove
      const autoRemove = setTimeout(() => removeToast(toast), duration);
      
      // BotÃ£o de fechar
      toast.querySelector('.toast-close').onclick = () => {
        clearTimeout(autoRemove);
        removeToast(toast);
      };
    }

    function removeToast(toast) {
      toast.classList.remove('show');
      setTimeout(() => {
        if (toast.parentNode) {
          toast.parentNode.removeChild(toast);
        }
      }, 300);
    }

    function setButtonLoading(button, loading = true) {
      if (loading) {
        button.classList.add('btn-loading');
        button.disabled = true;
      } else {
        button.classList.remove('btn-loading');
        button.disabled = false;
      }
    }

    // Redireciona para app se jÃ¡ estiver logado
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = 'index.html';
    });

    // Login real com email/senha
    document.getElementById('login-form').onsubmit = async function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showToast('error', 'Campos ObrigatÃ³rios', 'Por favor, informe email e senha.');
        return;
      }
      
      const submitBtn = this.querySelector('button[type="submit"]');
      setButtonLoading(submitBtn, true);
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) throw error;
        
        showToast('success', 'Login Realizado', 'Redirecionando para o sistema...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        showToast('error', 'Erro no Login', error.message || 'Credenciais invÃ¡lidas. Tente novamente.');
        setButtonLoading(submitBtn, false);
      }
    };
    // Criar conta (sign up) usando os mesmos campos
    document.getElementById('signup-btn').onclick = async function(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if(!email || !password){ 
        showToast('error', 'Campos ObrigatÃ³rios', 'Por favor, informe email e senha para criar a conta.'); 
        return; 
      }
      
      setButtonLoading(this, true);
      
      try {
        const { data, error } = await supabaseClient.auth.signUp({ email, password });
        if(error) throw error;
        
        if(data.session){
          // projeto sem confirmaÃ§Ã£o de email -> jÃ¡ logado
          showToast('success', 'Conta Criada', 'Redirecionando para o sistema...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showToast('success', 'Conta Criada', 'Verifique seu email para confirmar e depois faÃ§a login.');
        }
      } catch (error) {
        showToast('error', 'Erro no Cadastro', error.message || 'NÃ£o foi possÃ­vel criar a conta. Tente novamente.');
      } finally {
        setButtonLoading(this, false);
      }
    };

    // Acesso demo: apenas informativo por enquanto
    document.getElementById('demo-access').onclick = function(e){
      e.preventDefault();
      showToast('info', 'Acesso Demo', 'Crie uma conta no Supabase (Auth > Users) para acessar com email/senha.');
    };
  </script>
</body>
</html>
